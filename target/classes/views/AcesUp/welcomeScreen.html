<link href="/assets/css/AcesUp.css" rel="stylesheet">
<script type="text/javascript" src="/assets/webjars/jquery/2.1.3/jquery.js"></script>

<body>

<h1 class="welcomeText">Welcome to Aces Up</h1>

<br>
<br>
<br>
<br>
<h2 class="chooseMode">Please Pick a Game Mode:</h2>

<center>
    <div class="buttonsDiv">
        <button id="normalGame">Normal</button>
        <button id="spanishGame">Spanish</button>
    </div>
</center>

<!-- The Script for the Buttons -->
<script>
function display(game){
    console.log(game);
}

var game;

$.getJSON("http://localhost:8080/", function( data ) {
    display(data);
    game = data;
});

    // Calls ApplicationController.gameGet() for normal game
    $("#normalGame").click(function(){

        $.ajax({
            type: "POST",
            url: "/game",
            data: JSON.stringify(game),
            success: function(data, status){console.log("Data: " + data + "\nStatus: " + status);
            game = data;
            display(data);},
            contentType:"application/json; charset=utf-8",
            dataType:"json",
        });

        setTimeout(function() {
          window.open('AcesUp.flt.html','_self',false);
        }, 75);
    });

    // Calls ApplicationController.gameGet() for spanish game
    $("#spanishGame").click(function(){

        $.ajax({
            type: "POST",
            url: "/spanishGame",
            data: JSON.stringify(game),
            success: function(data, status){console.log("Data: " + data + "\nStatus: " + status);
            game = data;
            display(data);},
            contentType:"application/json; charset=utf-8",
            dataType:"json",
        });

        setTimeout(function() {
          window.open('AcesUp.flt.html','_self',false);
        }, 75);
    });
</script>
</body>

<div id="footer">
    <p class="teamInfo">By Team 31</p>
</div>
</html>
